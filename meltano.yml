version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: tap-facebook
plugins:
  extractors:
  - name: tap-facebook
    namespace: tap_facebook
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      kind: password
    - name: start_date
      value: '2023-03-01T00:00:00Z'
      kind: date_iso8601
    - name: end_date
      kind: date_iso8601
    - name: account_ids
      kind: array
    - name: api_version
      value: 'v23.0'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
environments:
- name: dev
